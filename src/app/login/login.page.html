<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row class="login-row" class="ion-align-items-center">
    <ion-col size="6" col-5 ></ion-col>
    <ion-col size="12" class="lock-col">
      <div class="lock-bg">
        <img src="assets/img/lock.png" class="lock-img" tappable (click)="login()">
      </div>
    </ion-col>
    <ion-col size="6" col-5></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
